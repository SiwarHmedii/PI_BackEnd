name: Java CI with Maven

on:
  push:
    branches: [ "Zied" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name:  Build JAR with Maven
      run: mvn clean package -DskipTests
      working-directory: ./pi

    - name: List target directory
      run: ls -l ./pi/target




    - name: üê≥ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}



    - name: Build Docker image
      run: docker build -t 94ba-102-104-220-3.ngrok-free.app/repository/docker-hosted/pi-app:latest .
      working-directory: ./pi

    - name: Log in to Nexus Docker Registry
      run: echo "${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }}" | docker login 94ba-102-104-220-3.ngrok-free.app --username ${{ secrets.NEXUS_USERNAME }} --password-stdin

    - name: Push Docker image to Nexus
      run: docker push 94ba-102-104-220-3.ngrok-free.app/repository/docker-hosted/pi-app:latest



