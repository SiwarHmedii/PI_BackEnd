name: Java CI with Maven

on:
  push:
    branches: [ "Zied" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name:  Build JAR with Maven
      run: mvn clean package -DskipTests
      working-directory: ./pi

    - name: List target directory
      run: ls -l ./pi/target

    - name: Build and SonarCloud Scan with Maven
      run: mvn -B verify -DskipTests org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ziedtuihri_PI_BackEnd
      working-directory: ./pi
      env:
        SONAR_TOKEN: ${{ secrets.SONARCLOUD_SECRET_TOKEN }}


    - name: üê≥ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}



    - name: Build Docker image
      run: docker build -t 2e68-102-104-220-3.ngrok-free.app/repository/docker-hosted/pi-app:latest .
      working-directory: ./pi


    - name: Nexus Repo Publish
      uses: sonatype-nexus-community/nexus-repo-github-action@master
      with:
        serverUrl: https://3292-102-104-220-3.ngrok-free.app
        username: ${{ secrets.NEXUS_USERNAME }}
        password: ${{ secrets.NEXUS_PASSWORD }}
        format: maven2
        repository: maven-releases
        coordinates: groupId=tn.esprit artifactId=pi version=0.0.1-SNAPSHOT
        assets: extension=jar
        filename: ./pi/target/pi-0.0.1-SNAPSHOT.jar

    - name: Report results
      run: |
        # Report results
        echo "errors: ${{ steps.nexus-upload.outputs.errors }}"
        echo "successes: ${{ steps.nexus-upload.outputs.successes }}"
        echo "failures: ${{ steps.nexus-upload.outputs.failures }}"


