name: Java CI with Maven

on:
  push:
    branches: [ "ProjetMariem" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: ./pi

      - name: SonarCloud Scan
        run: mvn sonar:sonar -Dsonar.projectKey=ziedtuihri_PI_BackEnd -Dsonar.organization=PI-Spring-DEVOPS -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONARCLOUD_SECRET_TOKEN }}
        working-directory: ./pi
KEN: ${{ secrets.SONARCLOUD_SECRET_TOKEN }}