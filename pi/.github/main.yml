name: CI/CD with SonarCloud and Nexus

on:
  push:
    branches: [ "ProjetMariem" ]
  pull_request:
    branches: [ "ProjetMariem" ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXUS_URL: 5cba-197-22-124-102.ngrok-free.app  # Sans https://

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests
        working-directory: ./pi

      - name: SonarCloud Analysis
        run: |
          mvn verify -DskipTests \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=ziedtuihri_PI_BackEnd \
            -Dsonar.organization=pidevspringprojects \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONARCLOUD_SECRET_TOKEN }}
        working-directory: ./pi

      - name: Deploy .jar to Nexus (Maven)
        run: mvn deploy
        working-directory: ./pi
        env:
          NEXUS_USERNAME: admin
          NEXUS_PASSWORD: admin
